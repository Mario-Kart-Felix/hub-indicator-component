<!DOCTYPE html><html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Hub Indicator Demo</title>
  <script src="/build/indicator.js"></script>

</head>
<body>

  <hub-indicator url2="https://maps2.dcgis.dc.gov/dcgis/rest/services/FEEDS/MPD/MapServer/0" schema2="{&quot;attributes&quot;: [{&quot;name&quot;: &quot;REPORT_DAT&quot;, &quot;type&quot;: &quot;datetime&quot;}, {&quot;name&quot;:&quot;OFFENSE&quot;, &quot;type&quot;: &quot;category&quot;}, {&quot;name&quot;:&quot;WARD&quot;, &quot;type&quot;: &quot;category&quot;}]}"></hub-indicator>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>



</body></html>
